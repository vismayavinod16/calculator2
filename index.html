<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calcultor.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input-screen">
            <button onclick="Clear()">AC</button>
            <button onclick="backspace()">&#9003;</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display(0)">0</button>
            <button onclick="equalto('=')" class="equal">=</button>
            
        </div>
    </div>
    <script>
        let inputScreen = document.getElementById("input-screen");

        function display(num){
            inputScreen.value+=num;
        }
        function equalto(){
            try{
                inputScreen.value=eval(inputScreen.value);
            }
            catch(err){
                alert("Invalid")
            }
        }
        function Clear(){
            inputScreen.value=""
        }
        function backspace(){
            inputScreen.value=inputScreen.value.slice(0,-1)
        }
    </script>
</body>
